<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cipher Generator</title>
</head>

<body>
  <div class="navbar">
    <img src="./assets/ParboldCoder.jpeg" id="profile-image">
    <div class="icons">
      <i id="moon" class="fa-solid fa-moon"></i>
      <i id="sun" class="fa-solid fa-sun"></i>
    </div>
    <div id="dark-btn">
      <span></span>
    </div>
  </div>
    <div class="wrapper">
    <header>
      <h1>Cipher Generator</h1>
    </header>
 
    </div>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Secure Cipher</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" onclick="this.focus();this.select()" placeholder="Your Password/Cipher will be generated here" aria-label="Generated Password"></textarea>
  <label for="password-length">Please Input A Password Length between (8-128): </label>
  <input type="number" id="password-length" min="8" max="128" required>
  <br>
  <br>
  <p>Please select which chracter you would like to use for your password.</p>
  <label><input type="checkbox" id="specialCharacters" checked> Special Characters</label>
  <label><input type="checkbox" id="numericCharacters" checked> Numeric Characters</label>
  <label><input type="checkbox" id="lowerCasedCharacters" checked> Lowercase Characters</label>
  <label><input type="checkbox" id="upperCasedCharacters" checked> Uppercase Characters</label>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn" >Generate Cipher</button>
      </div>
    </div>
  </div>


  <!--I include Font Awesome icons with a script for my website.-->
  <script src="https://kit.fontawesome.com/c1bc576c12.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
